<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group input[type="submit"],
        .form-group button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .form-group input[type="submit"]:hover,
        .form-group button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            font-size: 1.125rem;
            margin-top: 20px;
            font-weight: bold;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #e74c3c;
        }

        .search-results {
            margin-top: 20px;
        }

        .movie-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .movie-item h3 {
            margin: 0;
            font-size: 1.25rem;
            color: #333;
        }

        .movie-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Adicionar Filme</h1>
    <form id="formFilme">
        <div class="form-group">
            <label for="nomeFilme">Nome do Filme:</label>
            <input type="text" id="nomeFilme" name="nomeFilme" required>
        </div>
        <div class="form-group">
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" required>
        </div>
        <div class="form-group">
            <label for="nota">Nota (0-10):</label>
            <input type="number" id="nota" name="nota" min="0" max="10" required>
        </div>
        <div class="form-group">
            <select id="corAvaliacao" name="corAvaliacao" required>
                <option value="verde" style="background-color: #28a745; color: white;">⭐⭐⭐⭐</option>
                <option value="azul" style="background-color: #007bff; color: white;">⭐⭐⭐</option>
                <option value="amarelo" style="background-color: #ffc107; color: black;">⭐⭐</option>
                <option value="vermelho" style="background-color: #e74c3c; color: white;">⭐</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comentario">Comentário:</label>
            <input type="text" id="comentario" name="comentario" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Adicionar Filme">
        </div>
    </form>

    <div class="message" id="message"></div>
</div>

<div class="container">
    <h1>Buscar Filmes</h1>
    <div class="form-group">
        <label for="buscarFilmes">Buscar Filmes:</label>
        <input type="text" id="buscarFilmes" placeholder="Digite o nome do filme">
        <button id="btnBuscarFilmes">Buscar</button>
    </div>

    <div class="search-results" id="searchResults"></div>
</div>

<a href="home.html" style="
    font-family: 'Roboto', sans-serif;
    font-weight: bold;
    font-size: 1rem;
    color: #007bff;
    text-decoration: none;
    padding: 10px 20px;
    border: 2px solid #007bff;
    border-radius: 5px;
    transition: all 0.3s ease;
    display: inline-block;
"
   onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff'; this.style.transform='scale(1.05)';"
   onmouseout="this.style.backgroundColor=''; this.style.color='#007bff'; this.style.transform='scale(1)';"
>Cadastro</a>


<script>
    document.getElementById('formFilme').addEventListener('submit', function(e) {
        e.preventDefault();

        const filmeData = {
            nomeFilme: document.getElementById('nomeFilme').value,
            genero: document.getElementById('genero').value,
            nota: parseFloat(document.getElementById('nota').value),
            comentario: document.getElementById('comentario').value,
            corAvaliacao: document.getElementById('corAvaliacao').value.toLowerCase()
        };

        fetch('http://localhost:8080/filmes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(filmeData)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = 'Filme adicionado com sucesso!';
                document.getElementById('message').classList.add('success');
                document.getElementById('formFilme').reset();
            })
            .catch(error => {
                document.getElementById('message').innerText = 'Erro ao adicionar filme.';
                document.getElementById('message').classList.add('error');
                console.error('Erro:', error);
            });
    });

    document.getElementById('btnBuscarFilmes').addEventListener('click', function() {
        const query = document.getElementById('buscarFilmes').value.trim();
        if (!query) return;

        fetch(`http://localhost:8080/filmes/nomeFilme?nome=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const resultsContainer = document.getElementById('searchResults');
                resultsContainer.innerHTML = '';

                if (data.length === 0) {
                    resultsContainer.innerHTML = '<p class="no-results">Nenhum filme encontrado.</p>';
                    return;
                }

                data.forEach(movie => {
                    const movieElement = document.createElement('div');
                    movieElement.classList.add('movie-item');
                    movieElement.innerHTML = `
                        <h3>${movie.nomeFilme}</h3>
                        <p><strong>Gênero:</strong> ${movie.genero}</p>
                        <p><strong>Nota:</strong> ${movie.nota}</p>
                        <p><strong>Comentário:</strong> ${movie.comentario}</p>
                        <p><strong>Cor da Avaliação:</strong> ${movie.corAvaliacao}</p>
                    `;
                    resultsContainer.appendChild(movieElement);
                });
            })
            .catch(error => {
                console.error('Erro ao buscar filmes:', error);
                document.getElementById('searchResults').innerText = 'Erro ao buscar filmes.';
            });
    });
</script>
</body>
</html>
